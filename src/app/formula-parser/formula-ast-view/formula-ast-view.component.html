<mat-tab-group>
  <mat-tab label="Tree">
    <div class="pt-24">
      <app-formula-ast-editor></app-formula-ast-editor>
    </div>
  </mat-tab>

  <mat-tab label="JSON">
    <div fxLayout="row"
         fxLayoutAlign="space-between center"
         class="pt-24">
      <h3>JSON View</h3>
      <button mat-stroked-button
              color="primary"
              (click)="formulaToASTText()">
        Generate JSON View from Formula
      </button>
    </div>

    <pre class="ast-text-view">
{{ astText$ | async }}
    </pre>

    <div fxLayout="row"
         fxLayoutAlign="space-between center"
         class="pt-24">
      <h3>TEXT Formula</h3>
      <button mat-stroked-button
              color="primary"
              (click)="aAstToFormula()">
        Generate Formula from JSON
      </button>
    </div>

    <div class="mat-body-1 pb-24">
      <strong>Formula:</strong> {{ astFormula$ | async }}
    </div>

  </mat-tab>

</mat-tab-group>
