<h2>Visualizer</h2>

<button mat-stroked-button
        color="primary"
        (click)="formulaToASTText()">
  Parse formula to AST Text View
</button>

<pre *ngIf="astText$ | async as ast"
     class="ast-text-view">
{{ ast }}
</pre>

<h2>Visualizer-to-Formula</h2>
<button mat-stroked-button
        color="primary"
        (click)="aAstToFormula()">
  Convert AST to Formula
</button>

<p *ngIf="astFormula$ | async as astFormula">
  Formula: {{ astFormula }}
</p>
