<h2>Visualizer</h2>

<button mat-stroked-button
        color="primary"
        (click)="formulaToASTText()">
  Parse formula to AST Text View
</button>

<pre *ngIf="astText$ | async as ast"
     class="ast-text-view">
{{ ast }}
</pre>
