<div fxLayout="row"
     fxLayoutAlign="start center"
     fxLayoutGap="4px"
     class="mb-12">

  <button mat-stroked-button
          color="primary"
          (click)="generateAstTree()">
    Generate Tree
  </button>
  <button mat-stroked-button
          color="primary"
          (click)="generateFormula()">
    Generate TEXT Formula from Tree
  </button>
</div>

<div class="mat-body-1 pb-24">
  <strong>TEXT Formula:</strong> {{ astFormula$ | async }}
</div>

<form *ngIf="form"
      [formGroup]="form">

  <app-formula-container formControlName="tree">
  </app-formula-container>

</form>
