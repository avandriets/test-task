<form *ngIf="form"
      [formGroup]="form">

  <ng-container *ngFor="let item of branchesFormArray.controls; let i = index;"
                formArrayName="branches">
    <app-formula-item [formControlName]="i"
                      (delete)="onDeleteGroup(i)">
    </app-formula-item>
  </ng-container>

</form>
